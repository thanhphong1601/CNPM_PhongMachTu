{% extends 'layout/base.html'%}

{% block title %}Đăng Nhập{% endblock %}


{% block content%}
<h1 style="text-align: center; margin-bottom: 60px">Đăng Ký Người Dùng</h1>
{% if err_msg %}
<div class="alert-danger"> {{ err_msg }}</div>
{% endif %}
<form method="post" action="/register" enctype="multipart/form-data">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nhập họ tên..." name="name" required>
        <label for="name">Họ tên</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập..." name="username"
               required>
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu..." name="password"
               required>
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm_password" placeholder="Xác nhận mật khẩu..."
               name="confirm_password" required>
        <label for="confirm_password">Xác nhận mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" accept=".png,.jpg" class="form-control" id="avatar" placeholder="Xác nhận mật khẩu..."
               name="avatar" required>
        <label for="avatar">Ảnh đại diện</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng Ký</button>
    </div>
</form>
{% endblock %}
